<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - ZeroTrust Share</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        body { background-color: #F3F8FF; font-family: 'Inter', sans-serif; }
        .auth-card { background-color: #F8FAFC; border: 1px solid #E5E7EB; width: 100%; max-width: 400px; }
        .primary-text { color: #1F2937; }
        .secondary-text { color: #6B7280; }
        .lock-icon { color: #2563EB; }
        .brand-blue-bg { background-color: #2D8CFF; }
        .brand-blue-bg:hover { background-color: #1E78E6; }
        .brand-blue-text { color: #2D8CFF; }
        .input-field { border-color: #E5E7EB; }
        .input-field:focus { outline: none; border-color: #4DA3FF; box-shadow: 0 0 0 2px rgba(77, 163, 255, 0.2); }
        .alert-box {
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 1.5rem;
            font-weight: 500;
            display: none; /* Hidden by default */
            align-items: center;
        }
        .alert-error {
            background-color: #FEE2E2; /* Light Red */
            color: #B91C1C; /* Dark Red */
            border: 1px solid #FCA5A5;
        }
        .alert-icon { margin-right: 0.75rem; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen py-8">
    <div class="auth-card rounded-xl shadow-sm p-8 space-y-6">
        <div class="text-center">
            <h1 class="text-2xl font-semibold primary-text flex items-center justify-center">
                <i class="fas fa-user-plus lock-icon mr-2"></i> Create Your Account
            </h1>
            <p class="secondary-text mt-1">Get started with secure sharing</p>
        </div>

        <!-- This is a standard HTML form that will be handled by Flask -->
        <form action="/signup-handler" method="POST" class="space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium primary-text mb-1">Email</label>
                <input type="email" id="email" name="email" placeholder="you@example.com" class="w-full px-3 py-2 border input-field rounded-lg transition-all" required />
            </div>
            <div>
                <label for="password" class="block text-sm font-medium primary-text mb-1">Password</label>
                <input type="password" id="password" name="password" placeholder="••••••••" class="w-full px-3 py-2 border input-field rounded-lg transition-all" required />
            </div>
            <div>
                <label for="confirm_password" class="block text-sm font-medium primary-text mb-1">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="••••••••" class="w-full px-3 py-2 border input-field rounded-lg transition-all" required />
            </div>
            <button type="submit" class="w-full brand-blue-bg text-white font-semibold py-2.5 rounded-lg transition-all">Create Account</button>
        </form>

        <div class="text-center">
            <p class="text-sm">
                <span class="secondary-text">Already have an account?</span>
                <a href="/" class="font-semibold brand-blue-text hover:underline">Log In</a>
            </p>
        </div>
    </div>
    
    <script>
      // We are using a standard form submission, so no complex JS is needed here for signup.
      // The Supabase details will be used by the Flask backend.
      const SUPABASE_URL = "https://jnywwpkeabojfgvtlwqr.supabase.co";
      const SUPABASE_ANON_KEY = "sb_publishable_lD5iD1gAXxjSsiXYBMXTVQ_8PEUNb62";
    </script>

</body>
</html>
